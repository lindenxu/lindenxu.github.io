baseURL = 'https://xulinfeng.xyz/'
title = 'Linden'


languageCode = 'zh_cn'
timeZone = "Asia/Shanghai"

# 主题
theme  =  "light-dark"
summaryLength = 140
hasCJKLanguage = true
# 每页显示的文章数量用于分页
paginate =  10
# rss 输出数量
rssLimit = 5

# 生成 robots.txt 文件
enableRobotsTXT = true

[permalinks]
  [permalinks.page]
    posts = "/posts/:slugorfilename/"


[menus]
  [[menus.main]]
    name="首页"
    url="/"
    weight="1"

  [[menus.main]]
    name="唠叨"
    url="https://memo.xulinfeng.xyz"
    weight="2"
    [menus.main.params]
      blank="_blank"

  [[menus.main]]
    name="归档"
    url="/archives/"
    weight="3"
  
  [[menus.main]]
    name="关于我"
    url="/about/"
    weight="4"
  
  [[menus.main]]
    name="🔍"
    url="/search/"
    weight="5"



[params]
  subtitle = "生命不息，奋斗不止"
  description = "生命就是反重力的过程"
	keywords = "博客,技术,生活"

  # dir name of your blog content (default is `content/posts`)
  contentTypeName = "posts"
  
  # Enable to show reading time in minutes for posts
  showReadingTime = true

  Toc = true

  [params.author]
      name = "Linden"
  # umami 统计
  [params.umami]
    enable = true
    url = "https://u.xulinfeng.xyz/script.js"
    websiteId = "c63e7b77-0f23-47a0-b7e1-bd98c0fbbf20"

  [params.comment]
    enable = true
    [params.comment.twikoo]
      envId = "https://tk.xulinfeng.xyz/"


[outputs]
  home = ["HTML","rss","json"] # <domain>/atom.xml
  

[taxonomies]
  category = "categories"
  tag = "tags"
  series = "series"


