{{ define "main" }}
  <div class="w-full max-w-4xl lg:max-w-5xl">
    {{ partial "breadcrumb.html" . }}
    <div id="bber">

    </div>
  </div>
  <script src="https://fastly.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://fastly.jsdelivr.net/gh/Tokinx/ViewImage/view-image.min.js"></script>
  <script src="https://fastly.jsdelivr.net/gh/Tokinx/Lately/lately.min.js"></script>
  <script src="https://cdn.staticfile.org/twikoo/1.6.32/twikoo.all.min.js"></script>
  <script type="text/javascript">
    var bbMemos = {
      memos : 'https://memo.xulinfeng.xyz/',//修改为自己部署 Memos 的网址，末尾有 / 斜杠
      limit : '',//默认每次显示 10 条
      creatorId:'' ,//早期默认为 101 用户，新安装是 1； https://demo.usememos.com/u/101
      domId: '',//默认为 bber
      twiEnv:'{{.Site.Params.comment.twikoo.envId}}',//启开 twikoo 评论，默认 https://metk.edui.fun/
    }
  </script>

  {{- $memosJs := resources.Get "js/memos.js" | js.Build "memos.js" -}}
  {{- if not hugo.IsDevelopment }}
    {{- $memosJs = $memosJs | minify | fingerprint -}}
  {{ end -}}
  <script src="{{ $memosJs.RelPermalink }}"></script>
  

{{ end }}
